<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

    <title>Qual é o horário?</title>
</head>
<body>
    <!-- CABEÇALHO: -->
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Horário de Hoje</h1>
    </header>

    <!-- CONTEÚDO: -->
    <main class="container">
        <section class="container__picture">
            <picture>
                <img class="container__picture__img picture-img" src="img/img-dia.png" alt="Imagem do Periodo do Dia" width="450" height="450">
            </picture>
        </section>

        <section class="container__div">
            <div class="container__div__conteudo">
                <p class="conteudo__hora conteudo__hora-dia"></p>
                <p class="conteudo__texto">de um(a):</p>
                <p class="conteudo__dia conteudo__hora-dia"></p>
            </div>
        </section>
    </main>

    <!-- RODAPÉ: -->
    <footer class="rodape">
        <p class="rodape__texto">&copy Desenvolvido por Mariana Matias Siqueira</p>
    </footer>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
